<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fire-red': '#D2042D',
                        'madder': '#A8092D',
                        'claret': '#7D0D2C',
                        'choco': '#450C1C',
                        'night': '#0D0A0B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-night text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-choco/30 p-8 rounded-xl border border-claret shadow-2xl backdrop-blur-sm">
        <h2 id="formTitle" class="text-3xl font-bold text-center text-white mb-8">Welcome Back <br> ᓚ₍⑅^..^₎♡</h2>
        
        <form id="signinForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Username or Email</label>
                <input type="text" id="identifier" required class="w-full px-4 py-3 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition">
            </div>
            
            <div id="passwordGroup">
                <label class="block text-sm font-medium mb-1 text-gray-300">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-3 pr-12 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition">
                    <button type="button" onclick="togglePassword('password', this)" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-fire-red transition">
                        <svg class="w-5 h-5 eye-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="recoveryGroup" class="hidden space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-300">Birthday</label>
                    <input type="date" id="recoveryBirthday" class="w-full px-4 py-3 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition text-gray-300 [color-scheme:dark]">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-300">New Password</label>
                    <div class="relative">
                        <input type="password" id="newPassword" class="w-full px-4 py-3 pr-12 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition">
                        <button type="button" onclick="togglePassword('newPassword', this)" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-fire-red transition">
                            <svg class="w-5 h-5 eye-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="button" id="forgotBtn" class="text-sm text-fire-red hover:text-madder transition">Forgot Password?</button>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-3 mt-4 bg-fire-red hover:bg-madder text-white font-semibold rounded-lg transition duration-200">Sign In</button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-400">Don't have an account? <a href="/auth/register" class="text-fire-red hover:text-madder">Register</a></p>
    </div>

    <script>
        // Toggle Password Function
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />`;
            } else {
                input.type = 'password';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />`;
            }
        }

        let isRecoveryMode = false;
        
        const signinForm = document.getElementById('signinForm');
        const passwordGroup = document.getElementById('passwordGroup');
        const recoveryGroup = document.getElementById('recoveryGroup');
        const forgotBtn = document.getElementById('forgotBtn');
        const submitBtn = document.getElementById('submitBtn');
        const formTitle = document.getElementById('formTitle');
        const passwordInput = document.getElementById('password');

        forgotBtn.addEventListener('click', () => {
            isRecoveryMode = !isRecoveryMode;
            if (isRecoveryMode) {
                passwordGroup.classList.add('hidden');
                passwordInput.removeAttribute('required');
                recoveryGroup.classList.remove('hidden');
                document.getElementById('recoveryBirthday').setAttribute('required', 'true');
                document.getElementById('newPassword').setAttribute('required', 'true');
                submitBtn.textContent = 'Reset Password';
                formTitle.textContent = 'Recover Account';
                forgotBtn.textContent = 'Back to Sign In';
            } else {
                passwordGroup.classList.remove('hidden');
                passwordInput.setAttribute('required', 'true');
                recoveryGroup.classList.add('hidden');
                document.getElementById('recoveryBirthday').removeAttribute('required');
                document.getElementById('newPassword').removeAttribute('required');
                submitBtn.textContent = 'Sign In';
                formTitle.textContent = 'Sign In';
                forgotBtn.textContent = 'Forgot Password?';
            }
        });

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value;

            if (isRecoveryMode) {
                const birthday = document.getElementById('recoveryBirthday').value;
                const newPassword = document.getElementById('newPassword').value;
                try {
                    const res = await fetch('/api/auth/recover', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ identifier, birthday, newPassword })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        alert('Password reset successful. Please sign in.');
                        window.location.reload();
                    } else alert(data.error);
                } catch (err) { alert('Error processing request'); }
            } else {
                const password = passwordInput.value;
                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ identifier, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        localStorage.setItem('token', data.token);
                        window.location.href = '/admin/admin';
                    } else alert(data.error);
                } catch (err) { alert('Login failed'); }
            }
        });
    </script>
</body>
</html>
