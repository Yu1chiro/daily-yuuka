<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Litlink Yuuka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fire-red': '#D2042D',
                        'madder': '#A8092D',
                        'claret': '#7D0D2C',
                        'choco': '#450C1C',
                        'night': '#0D0A0B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-night text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-choco/30 p-8 rounded-xl border border-claret shadow-2xl backdrop-blur-sm">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Get Started <br> ₍^. .^₎Ⳋ</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Username</label>
                <input type="text" id="username" required class="w-full px-4 py-3 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Password</label>
                <div class="relative">
                    <input type="password" id="password" required class="w-full px-4 py-3 pr-12 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition">
                    <button type="button" onclick="togglePassword('password', this)" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-fire-red transition">
                        <svg class="w-5 h-5 eye-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required class="w-full px-4 py-3 pr-12 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition">
                    <button type="button" onclick="togglePassword('confirmPassword', this)" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-fire-red transition">
                        <svg class="w-5 h-5 eye-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Birthday <span class="text-xs text-gray-400">(Used for password recovery)</span></label>
                <input type="date" id="birthday" required class="w-full px-4 py-3 rounded-lg bg-night border border-claret focus:border-fire-red focus:outline-none focus:ring-1 focus:ring-fire-red transition text-gray-300 [color-scheme:dark]">
            </div>
            <button type="submit" class="w-full py-3 mt-6 bg-fire-red hover:bg-madder text-white font-semibold rounded-lg transition duration-200">Register</button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-400">Already have an account? <a href="/auth/signin" class="text-fire-red hover:text-madder">Sign In</a></p>
    </div>

    <script>
        // Toggle Password Function
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                // Eye-slash icon (hide)
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />`;
            } else {
                input.type = 'password';
                // Eye icon (show)
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />`;
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const birthday = document.getElementById('birthday').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, confirmPassword, birthday })
                });
                
                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/auth/signin';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Registration failed');
            }
        });
    </script>
</body>
</html>
